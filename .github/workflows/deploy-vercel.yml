name: ğŸš€ Sheet2Scene â€” QA, Deploy & Discord Notify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Backend QA before deploy
        id: qa
        run: |
          chmod +x scripts/check-backend.sh
          bash scripts/check-backend.sh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: ğŸš¨ Notify Discord if QA fails
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"âŒ **Backend QA FAILED** â€” Sheet2Scene at $(date '+%Y-%m-%d %H:%M:%S') UTC.\nCheck GitHub Actions logs for details.\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ğŸš€ Deploy to Vercel (Production)
        if: success()
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: âœ… Notify Discord on successful deploy
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"âœ… **Deployment Successful!** â€” Sheet2Scene deployed to production on Vercel ğŸ‰\nTimestamp: $(date '+%Y-%m-%d %H:%M:%S') UTC\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
