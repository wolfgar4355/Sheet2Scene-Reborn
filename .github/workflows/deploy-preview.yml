name: ‚öôÔ∏è Sheet2Scene ‚Äî Preview Deploy & QA

on:
  push:
    branches:
      - dev
      - 'feature/**'
  workflow_dispatch:

jobs:
  preview_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Checkout Repository
        uses: actions/checkout@v4

      - name: üß† Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run Backend QA before preview deploy
        id: qa
        run: |
          chmod +x scripts/check-backend.sh
          bash scripts/check-backend.sh
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: üö® Notify Discord if QA fails
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"‚ö†Ô∏è **Preview QA FAILED** ‚Äî Sheet2Scene (branch: $GITHUB_REF_NAME)\nLogs: GitHub Actions.\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: üöÄ Deploy to Vercel (Preview)
        if: success()
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--previews'
          working-directory: ./

      - name: ‚úÖ Notify Discord on successful preview deploy
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"üß™ **Preview Deploy Successful!** ‚Äî Sheet2Scene (branch: $GITHUB_REF_NAME)\nReady to test at: https://$GITHUB_REPOSITORY.vercel.app\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
