name: "S2S Agent (Auto-Code Updates)"

on:
  push:
    branches: [ main ]
  issues:
    types: [opened, edited, labeled, reopened]
  workflow_dispatch:

jobs:
  s2s-agent:
    runs-on: ubuntu-latest

    # ðŸ” EmpÃªche les boucles infinies
    if: github.actor != 'github-actions[bot]'

    permissions:
      contents: write
      pull-requests: write

    steps:

    # -------------------------------------------------------
    # 1. Checkout repo propre (sans machiner le workspace)
    # -------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 0

    # -------------------------------------------------------
    # 2. Fix Git LFS complet (sÃ©curisÃ©)
    # -------------------------------------------------------
    - name: Setup Git LFS correctly
      run: |
        git lfs install --force
        git lfs pull
        git lfs checkout
        echo "âœ”ï¸ Git LFS ready"

    # -------------------------------------------------------
    # 3. Setup Node.js
    # -------------------------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # -------------------------------------------------------
    # 4. Installer les dÃ©pendances
    # -------------------------------------------------------
    - name: Install dependencies
      run: npm ci

    # -------------------------------------------------------
    # 5. ExÃ©cuter ton script dâ€™agent
    #    (NE MODIFIERA QUE LES FICHIERS DU BOT)
    # -------------------------------------------------------
    - name: Run S2S agent script
      run: |
        node scripts/agent.js
        echo "âœ”ï¸ Agent script executed"

    # -------------------------------------------------------
    # 6. VÃ©rifier si des fichiers ont Ã©tÃ© modifiÃ©s
    # -------------------------------------------------------
    - name: Check for changes
      id: changes
      run: |
        if [[ -n "$(git status --porcelain)" ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    # -------------------------------------------------------
    # 7. Si rien n'a changÃ© â†’ on stoppe
    # -------------------------------------------------------
    - name: No changes â€” skipping PR
      if: steps.changes.outputs.changed == 'false'
      run: echo "ðŸŸ¦ No changes produced by agent â€” workflow finished."

    # -------------------------------------------------------
    # 8. CrÃ©e un PR propre (seulement si modifications)
    # -------------------------------------------------------
    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ðŸ¤– Auto-update by S2S Agent"
        title: "ðŸ¤– S2S Agent â€” Auto Update"
        body: |
          ## ðŸ¤– S2S Agent Update

          The S2S Agent automatically generated updates based on internal rules.

          - ðŸ”§ Updated files
          - ðŸ§° Git LFS compatible
          - ðŸ§ª Safe mode enabled
          - ðŸ›¡ Protections against infinite loops enabled

          Please review before merging.

        branch: "s2s-agent/${{ github.run_id }}"
        delete-branch: true
        labels: ["automation", "s2s-agent", "safe-update"]
